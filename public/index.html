<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta 
      http-equiv="Content-Security-Policy" 
      content="script-src 'self' 'unsafe-inline';"
    >
    <meta 
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Discord Bot Creator</title>
  </head>
  <body>
    <div id="overlays"></div>
    <div id="content"></div>
    <script>
      process.env.PUBLIC_PATH = (() => {
        const cwd = process
          .cwd()
          .replace(/\\/g, '/');
        if (require('fs').existsSync(
          cwd + '/src'
        )) return cwd + '/public';
        else return cwd;
      })();
    </script>
  </body>
</html>

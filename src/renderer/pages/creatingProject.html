<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Project</title>
    <link rel="stylesheet" href="../styles/theme/theme.css" />
    <link rel="stylesheet" href="../styles/pages/creatingProject.css" />
  </head>
  <body>
    <form>
      <div>
        <img src="https://i.imgur.com/3RzaW3Q.png" alt="Project Avatar" />
        <div class="text-input">
          <label for="project-avatar">Avatar URL</label>
          <input
            type="text"
            id="project-avatar"
            value="https://i.imgur.com/3RzaW3Q.png"
            required
            check-if-fill="button"
          />
        </div>
        <button>Next</button>
      </div>
      <div style="display: none;">
        <div class="text-input">
          <label for="project-name">Name</label>
          <input
            type="text"
            id="project-name"
            value="My DBC Project"
            required
            check-if-fill="button"
          />
        </div>
        <button>Next</button>
      </div>
      <div style="display: none;">
        <div class="text-input">
          <label for="project-description">Description</label>
          <input
            type="text"
            id="project-description"
            value="A cool Discord Bot created with DBC :)"
            required
            check-if-fill="button"
          />
        </div>
        <button>Next</button>
      </div>
      <div style="display: none;">
        <div class="row">
          <div class="text-input">
            <label for="project-path">Path</label>
            <input
              type="text"
              id="project-path"
              required
              check-if-fill="button"
            />
          </div>
          <button type="button" variant="outlined" color="white" icon="search">
            Search
          </button>
        </div>
        <button type="submit" color="green" icon="plus">Create Project</button>
      </div>
    </form>
    <script src="../scripts/global.js" type="module"></script>
    <script src="../scripts/pages/creatingProject.js" type="module"></script>
  </body>
</html>
